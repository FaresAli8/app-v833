name: Auto Build APK (No Local Setup Needed)

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      # توليد Gradle Wrapper تلقائيًا لو مش موجود
      - name: Generate Gradle Wrapper if missing
        run: |
          if [ ! -f "./gradlew" ]; then
            echo "No gradlew found — generating one..."
            sudo apt-get update
            sudo apt-get install -y gradle
            gradle wrapper --gradle-version 8.2.1
          fi
          chmod +x ./gradlew

      - name: Cache Gradle dependencies
        uses: gradle/actions/setup-gradle@v3

      # بناء APK
      - name: Build Debug APK
        run: ./gradlew :app:assembleDebug --no-daemon --stacktrace --info

      # رفع ملف الـ APK الناتج كـ Artifact
      - name: Upload generated APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: app/build/outputs/apk/debug/*.apk
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk
